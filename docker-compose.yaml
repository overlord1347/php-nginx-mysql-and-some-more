version: '3.7'


services:
  web:
    image: nginx:alpine
#    uncommented this line if you have apple silicon proc
#    platform: linux/amd64
    ports:
      - "8080:80"
    volumes:
      - ./:/projectX
      - ./app/nginxConf:/etc/nginx/conf.d
    depends_on:
      - php
      - mysql

  php:
    build: ./app/DockerFiles/php
    container_name: php_test
    volumes:
      - ./:/projectX
    expose:
      - 9000
    networks:
      - nuts

  mysql:
    #    uncommented this line if you have apple silicon proc
    #    platform: linux/amd64
    image: mysql:5.7
    ports:
      - '3306:3306'
    volumes:
      - ./app/db/mysql/data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitMq
    ports:
      - "15671:15671"
      - "15672:15672"
      - "5672:5672"
    environment:
      RABBITMQ_ERLANG_COOKIE: "WHATISTHISCOOKIEANDWHY"
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmqpass
      RABBITMQ_DEFAULT_VHOST: "/"


  phpmyadmin:
    #    uncommented this line if you have apple silicon proc
    #    platform: linux/amd64
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - "8082:80"
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=root
